<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header th:fragment="header" id="masthead" class="site-header" role="banner" style="min-height:180px;color: white;background-image: url('https://listeningrain.cn/templates/themes/theme_greyshade-master/static/images/left-bg2.jpg')">

        <!--引入公共的js和css文件-->
        <link rel='stylesheet'  href='/placid/css/index.css' type='text/css'/>
        <link rel='stylesheet'  href='//fonts.googleapis.com/css?family=Lora:400,400i,700,700i' type='text/css'/>
        <link rel='stylesheet'  href='/placid/framework/Font-Awesome/css/font-awesome.min.css' type='text/css' />
        <link rel='stylesheet'  href='/placid/framework/bootstrap/css/bootstrap.css' type='text/css'/>
        <link rel='stylesheet'  href='/placid/css/style.css' type='text/css'/>
        <link rel='stylesheet'  href='/css/code.css' type='text/css'/>
        <script src="/admin_/script/jquery-3.3.1.js" type="text/javascript"></script>
        <script type='text/javascript' src='/placid/framework/bootstrap/js/bootstrap.js'></script>
        <script type="text/javascript" src="/js/search.js"></script>
        <script type="text/javascript" src="/js/jquery.flexText.js"></script>
        <script type="text/javascript" src="/js/sinaFaceAndEffec.js"></script>
        <link rel="stylesheet" href="/css/sinaFaceAndEffec.css" type="text/css">

        <link href="/xcConfirm/css/xcConfirm.css" rel="stylesheet">
        <script src="/xcConfirm/js/xcConfirm.js"></script>

        <div class="top-header">
            <div class="container" style="margin-bottom: -60px">
                <div class="site-branding" style="margin-left: 14%;max-width: 90%">

                    <h1 class="site-title">
                        <a href="/index/page/1" rel="home" style="color: white;"><span th:text="${userShow.data.nickName}"></span></a></h1>
                    <p class="site-description"><span th:text="${userShow.data.famousSays}"></span></p>
                    <div style="color: white;padding-left: 1%;width: 200px">
                        <a style="color: white;" href="/index/about" class="site-description" >关于 /</a>
                        <a style="color: white;" href="/index/archive" class="site-description">&nbsp;归档 /</a>
                        <a style="color: white;" href="#" class="site-description" >&nbsp;个人空间</a>
                    </div>
                </div><!-- .site-branding -->
                <div style="float: right;max-width: 400px;margin-right: 10%;margin-top: 4%">
                    <p > <span th:text="${motto.content}"></span> </p>
                    <p style="padding-left: 20%;margin-top: -22px">-- <span th:text="${motto.name}"></span></p>
                </div>

            </div>
        </div>

        <script>
            /**
             * 判断是否是pc设备
             **/
                var userAgentInfo = navigator.userAgent;
                var Agents = ["Android", "iPhone","SymbianOS", "Windows Phone", "iPod"];
                var flag = true;
                for (var v = 0; v < Agents.length; v++) {
                    if (userAgentInfo.indexOf(Agents[v]) > 0) {
                        console.log("非PC");
                        $("#masthead").css("min-height",240);
                    }
                }
                if(window.screen.width>=768){
                    $("#masthead").css("min-height",180);
                    console.log("PC");
                }
        </script>

</header>

</body>
</html>
